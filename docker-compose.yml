version: '3.8'

services:
  react:
    container_name: fusen_react
    build: ./frontend
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    tty: true
    
  go:
    container_name: fusen_go
    build: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "1323:1323"
    environment:
      - GO_ENV=development
      - HOST=0.0.0.0
    depends_on:
      - postgres
    tty: true

  postgres:
    container_name: fusen_db
    image: postgres:15.4
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}

volumes:
  postgres_data:
